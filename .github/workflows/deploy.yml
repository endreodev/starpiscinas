name: Deploy to FTP

on:
  push:
    branches:
      - main
      - master

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 1440
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: ğŸ”‘ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: ğŸ“¦ Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: ğŸ”‘ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: ğŸ“¦ Install NPM Dependencies & Build
      run: |
        npm install
        npm run build

    - name: ğŸ“¦ Create Deployment Zip
      run: |
        sudo apt-get update && sudo apt-get install -y zip
        zip -r deploy.zip . -x ".git/*" "node_modules/*" ".agent/*" "tests/*" "Dockerfile" "docker-compose.yml" "README.md" "instrucoes.md" "phpunit.xml" "vite.config.js" "package.json" "package-lock.json" "composer.json" "composer.lock" ".editorconfig" ".styleci.yml" ".gitattributes" ".gitignore" ".ftp-deploy-sync-state.json"

    - name: ğŸ“‚ Prepare Dist Folder
      run: |
        mkdir dist
        mv deploy.zip dist/
        cp extract.php dist/
        cp check.php dist/
        cp clear_cache.php dist/
        cp generate_key_prod.php dist/

    - name: ğŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: 62.72.62.32
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./
        local-dir: ./dist/
        state-name: .ftp-deploy-sync-state-zip.json

    - name: ğŸš€ Execute Remote Setup Scripts
      run: |
        echo "â³ Triggering Extract..."
        curl -L --fail "https://starpiscinas.com.br/extract.php" || echo "Extract failed or file not found (maybe already extracted?)"
        
        echo "â³ Generating APP_KEY..."
        curl -L --fail "https://starpiscinas.com.br/generate_key_prod.php" || echo "Key generation failed"

        echo "â³ Clearing Cache..."
        curl -L --fail "https://starpiscinas.com.br/clear_cache.php" || echo "Cache clear failed"

