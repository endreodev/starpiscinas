name: Deploy to FTP

on:
  push:
    branches:
      - main
      - master

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 1440
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ”‘ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'

    - name: ðŸ“¦ Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: ðŸ”‘ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: ðŸ“¦ Install NPM Dependencies & Build
      run: |
        npm install
        npm run build

    - name: ðŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: 62.72.62.32
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /
        exclude: |
          **/.agent/**
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/storage/framework/cache/**
          **/storage/framework/sessions/**
          **/storage/framework/views/**
          .env
          tmp_laravel/**
          instrucoes.md
          imagens/**
          README.md
          composer.lock
          package-lock.json
          phpunit.xml
          webpack.mix.js
          vite.config.js
          package.json
          package-lock.json
          .editorconfig
          .styleci.yml
          .gitattributes
          .gitignore
        state-name: .ftp-deploy-sync-state.json
