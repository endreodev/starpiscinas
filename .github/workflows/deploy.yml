name: Deploy to FTP

on:
  push:
    branches:
      - main
      - master

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 1440
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ”‘ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'

    - name: ðŸ“¦ Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: ðŸ”‘ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: ðŸ“¦ Install NPM Dependencies & Build
      run: |
        npm install
        npm run build

    - name: ðŸ“¦ Create Deployment Zip
      run: |
        sudo apt-get update && sudo apt-get install -y zip
        zip -r deploy.zip . -x ".git/*" "node_modules/*" ".agent/*" "tests/*" "Dockerfile" "docker-compose.yml" "README.md" "instrucoes.md" "phpunit.xml" "vite.config.js" "package.json" "package-lock.json" "composer.json" "composer.lock" ".editorconfig" ".styleci.yml" ".gitattributes" ".gitignore" ".ftp-deploy-sync-state.json"

    - name: ðŸ“‚ Prepare Dist Folder
      run: |
        mkdir dist
        mv deploy.zip dist/
        cp extract.php dist/

    - name: ðŸ“‚ Sync files via SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: 62.72.62.32
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 65002
        local_path: './dist/'
        remote_path: '/'
        sftp_only: true
